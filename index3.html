<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script>
var dataArray=[20,40,50,60];  //this is a domain 

var width=500;
var height=500;

//now we want to create a scale variable
var widthscale = d3.scale.linear()//now let the scale know where to fetch the data from      
                         .domain([0,60])
                         .range([0,500]);//should not exceed the value of the container

var colorscale = d3.scale.linear()
                        .domain([0,60])
                        .range(["red","green"]);                         

 
var canvas = d3.select("body").append("svg")
        .attr("width",width)
        .attr("height",height);

var bars=canvas.selectAll("rect")  
              .data(dataArray) 
              .enter() 
                .append("rect") 
                .attr("width",function(d){return widthscale(d);}) 
                .attr("height",50) 
                .attr("fill",function (d){return colorscale(d)})   
                .attr("y",function(d,i){return i*100});




                
        </script>
    </body>
</html>
