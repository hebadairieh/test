<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script>
var data=[10,20];

var canvas=d3.select("body")
             .append("svg")
             .attr("width",500)
             .attr("height",500);   

var circle1 =canvas.append("circle")
          .attr("cx",50)
          .attr("cy",100)
          .attr("r",25);//here we added a circle manually , without data binding  

var circle2 =canvas.append("circle")
          .attr("cx",50)
          .attr("cy",200)
          .attr("r",25);//here we added                 

var circles =canvas.selectAll("circle")
                .data(data)
                .attr("fill","red")//this is an update selection
                .enter()
                .append("circle")
                .attr("cx",50)
                .attr("cy",50)
                .attr("r",25)
                .attr("fill","green");          
                
        </script>
    </body>
</html>
