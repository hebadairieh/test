<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
        div.bar {
			display:inline-block;
			width:20px;
			height:75px;
			background-color:teal;
			margin-right: 2px;


        }

        </style>
    </head>
    <body>

        <script>
var data=[10,20,30,40,50];//most of our work will be with our arrays or multiple arrays 

d3.select("body").selectAll("div")
				.data(data)
				.enter()
				.append("div")
				.attr("class","bar")
				.style("height",function (d) {return d*5 + "px";});

                
        </script>
    </body>
</html>
